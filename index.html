<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">
      <div class="panel">
        <div class="ptop">
          <p style="color: white; font-size: 20px"><b>Hit</b></p>
          <div id="hitval" class="box">10</div>
          <p style="color: white; font-size: 20px"><b>Timer</b></p>
          <div id="timerval" class="box"></div>
          <p style="color: white; font-size: 20px"><b>Score</b></p>
          <div id="scores" class="box">0</div>
        </div>
        <div class="btm">
          <div class="bubble">10</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
